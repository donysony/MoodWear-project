<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자(웨어러추천)</title>
    <link rel="stylesheet" href="css/mwrcm.css" type="text/css">
</head>
<body>
    <header>
        <p id="head">웨어러 추천</p>
    </header>

    <section>
        <div>
            <p>상품 이미지</p>
        </div>

        <div class="combi">
            <img src="img/구딸파리.png" id="img">
    
            <div>
                <button>등록</button>
            </div>
        </div>

        <div>
            <input type="file">
        </div>
        
        <div>
            <p>본제목</p>
            <input type="text" id="ip" placeholder="GUTAL PARIS UN MARTIN D'ORAGE EDP">
            <p>소제목</p>
            <input type="text" id="ip" placeholder="구딸파리 엉 마뗑 도하주 EDP">

            <p>내용</p>
            <textarea id="ta" cols="30" rows="10" placeholder="청춘의 사는가 대중을 못할 날카로우나 기관과 인간의 노년에게서 방황하였으며, 피다. 꽃이 생명을 그것은 것은 청춘의 만물은 칼이다. 생생하며, 고행을 위하여서, 있는 영락과 설레는 없는 부패를 청춘 보라. 거친 영락과 목숨이 지혜는 우리 풀밭에 것이다. 있는 놀이 이상의 속잎나고, 실로 것이다.보라, 그들은 봄바람이다. 이상은 찬미를 싸인 산야에 예수는 이상 그리하였는가? 과실이 것은 피고, 인생에 것이다.보라, 이상이 물방아피다. 그들의 싶이 옷을 이것을 봄바람이다. 내는 얼음에 것이 얼마나 크고 피고 역사를 품고 실현에 봄바람이다. 있는 크고 이것이야말로 그리하였는가 아름답고 물방아 사람은 장식하는 설산에서 쓸쓸한 가치를 있으랴? 소금이라 이상의 아니더면, 것은 청춘의 운다. 그와 그들의 방지하는 사는가 열락의 같은 아니다. 그들의 더운지라 군영과 아니다. 열매를 내려온 얼마나 거친 바이며, 것이다. 아니한 우리 그와 청춘의 같으며, 무엇을 싶이 것이다. 영락과 불어 낙원을 그들에게 것은 아름다우냐? 공자는 속에서 역사를 기쁘며, 실현에 옷을 그러므로 철환하였는가? 가치를 내는 이성은 할지라도 방황하였으며, 얼음 것이다. 이성은 피고, 목숨을 보라. 찬미를 대고, 주며, 얼음이 그들의 것이다."></textarea>
        </div>
    </section>
</body>
</html>
