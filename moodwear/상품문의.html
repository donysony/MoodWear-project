<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품문의</title>
    <script src="../javascript/상품문의.js"></script>
    <script src="../javascript/jquery-3.6.0.min.js"></script>
    <script src="../javascript/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="../css/상품문의.css">
</head>
<body>
    <header></header>
    <section>
        <article class="inquiry_article">
            <div id="inquirydiv">
                <form action="">
                    <div class="tablediv">
                    <h1>1:1문의</h1>
            <table class="inquirytable">
                    <tr class="info">
                        <td class="headtitle">이름</td>
                        <td><input type="text" ></td>
                        <td class="headtitle">비밀번호</td>
                        <td><input type="password" name="" id="" required></td>
                    </tr>
                    <tr class="title">
                        <td class="headtitle">제목</td>
                        <td colspan="3"><input type="text"></td>
                    </tr>
                    <tr class="contents">
                        <td class="headtitle">내용</td>
                        <td colspan="3"><textarea ></textarea></td>
                        
                    </tr>
                    <tr class="file">
                        <td class="headtitle">파일</td>
                        <td colspan="3">
                            <input type="text" id="file_route" disabled value="첨부파일">
                            <label for="upload_file" id="fileupload">파일찾기</label>
                            <input type="file" id="upload_file">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
            <div class="buttondiv">
                <button type="button" id="registration">등록하기</button> &emsp;
                <button type="button" id="list" onclick="location.href='board.html'">목록보기</button>
            </div>
            </form>
        </article>
    </section>
    <footer></footer>
</body>
</html>
