<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자(문의)</title>
    <link rel="stylesheet" href="css/mwqna.css" type="text/css">
</head>
<body>
    <header>
        <p id="head">문의 - 공지</p>
    </header>

    <section>
        <div>
            <p>글 제목</p>
            <input type="text" placeholder="[필독] 교환 및 환불 신청 전 확인해주세요!">
        </div>

        <div>
            <p>작성글</p>
            <textarea id="ta" cols="30" rows="10" placeholder="# 교환 및 반품이 가능한 경우"></textarea>
        </div>

        <div class="btn">
            <button>등록</button>
        </div>
    </section>
    
</body>
</html>
